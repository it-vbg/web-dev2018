<p>
<p>Объясните почему код даёт именно такие результаты?</p>
<pre>
let a = 1, b = 1, c, d;

c = ++a;
alert(c); // 2

d = b++;
alert(d); // 1

c = 2+ ++a;
alert(c); // 5

d = 2+ b++;
alert(d); // 4

alert(a); // 3
alert(b); // 3
</pre>
<script>
    'use strict';

    // language=ECMAScript 6

    let a = 1, b = 1, c, d;
    c = ++a; alert(c); // Префикс сразу инкрементирует и возвращает обновленное значение 2
    d = b++; alert(d); // Постфикс сначала возвращает 1 потом инкрементирует
    c = 2+ ++a; alert(c); // а = 1 но после двух инкрементов значение столо 3. 2+3=5
    d = 2+ b++; alert(d); // 4. b = 1 после 4 строки увеличилось на 1, в 6 строке  b = 2. b увеличится к слудующей строке
    alert(a); //  а = 3 уже с 5 строки
    alert(b); // b = 3 после 6 строки
</script>
