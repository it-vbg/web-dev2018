<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Домашнаяя работа 1 - задание 1</title>

</head>
<body>
<p>Переменной а должно присваиваться случайное целое число в промежутке от 0 до 15 включительно.
    С помощью оператора switch необходимо организовать вывод чисел от этой переменной a до 15.</p>
<script>
    'use strict';

    // language=ECMAScript 6

    let a = Math.floor(Math.random() * (15 + 1));
    switch(a){
        case 0:
            console.log(0);
        case 1:
            console.log(1);
        case 2:
            console.log(2);
        case 3:
            console.log(3);
        case 4:
            console.log(4);
        case 5:
            console.log(5);
        case 6:
            console.log(6);
        case 7:
            console.log(7);
        case 8:
            console.log(8);
        case 9:
            console.log(9);
        case 10:
            console.log(10);
        case 11:
            console.log(11);
        case 12:
            console.log(12);
        case 13:
            console.log(13);
        case 14:
            console.log(14);
        case 15:
            console.log(15);
            break;
        default:
           console.log('Конец');
    }
</script>
</body>
</html>
