<body>
<p>2. С помощью цикла do…while написать алгоритм для вывода чисел от 0 до 10, чтобы результат выглядел так:</p>
<pre>
    ```
    0 – это ноль
    1 – нечетное число
    2 – четное число
    3 – нечетное число
    …
    10 – четное число
</pre>
<script>
    'use strict';

    // language=ECMAScript 6
    let i = 0;
    do{
        if(i == 0) {
            console.log(`${i} это ноль`);
        }
        else if(i % 2 == 0) { //если делится на 2 то четное
            console.log(`${i} это четное число`);
        }
        else { //Во всех остальных случаях
            console.log(`${i} это нечетное число`);
        }
        i++;
    }while(i <= 10);

</script>
